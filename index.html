<!DOCTYPE html>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
  <header>
    <div class="container">

        <div class="col-xs-4 col-md-2">
          <div class="logo"><img src="img/skynet_logo.png" alt="logo" width="146px" height="55px"></div>
        </div>

        <div class="col-xs-4">
          <div class="menu-sm hidden-md hidden-lg">
            <menu>
              <li class="hidden-sm first"><i class="fa fa-bars" aria-hidden="true"></i></li>
              <li class="hidden-xs first"><i class="fa fa-bars" aria-hidden="true"></i> Меню</li>
              <li>Для дома</li>
              <li>Для бизнеса</li>

            </menu>

        </div>

               <li>Для бизнеса</li>
               <li>Новости</li>
               <li>Вопросы и ответы</li>
               <li>О компании</li>
               <li>Контакты</li>
             </menu>
           </div>
        </div>

        <div class="col-xs-4 col-md-1">
          <div class="contact">
            <i class="user"></i>
            <i class="phone"></i>
          </div>
        </div>
      </div>
      <main>
        <h2>Для <span class="blue-text">бизнеса</span></h2>
        <button id="connect">Подключиться</button>
      </main>
